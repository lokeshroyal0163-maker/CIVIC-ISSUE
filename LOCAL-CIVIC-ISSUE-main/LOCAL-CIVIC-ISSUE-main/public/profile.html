<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Civic Reporter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">
  <nav class="navbar">
  <div class="logo">Civic Reporter</div>
  <ul class="nav-links">
    <li><a href="main.html">Dashboard</a></li>
    <li><a href="profile.html">Profile</a></li>
    <li><a href="report-issue.html">Report Issue</a></li>
    <li><a href="view-issues.html">View Issues</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>

  <div class="main-content">
    <h1>Your Profile</h1>
    <div id="profile-info">
      <div class="loading">Loading profile...</div>
    </div>
    <div class="profile-actions">
      <button onclick="logout()">Logout</button>
    </div>
  </div>
</body>
<script>
document.addEventListener('DOMContentLoaded', loadProfile);
function loadProfile() {
  fetch('/profile-data')
    .then(res => res.json())
    .then(user => {
      document.getElementById('profile-info').innerHTML = `
        <div class="profile-details">
          <p><strong>Name:</strong> ${user.username}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Member Since:</strong> ${new Date(user.createdAt).toLocaleDateString()}</p>
        </div>
      `;
    })
    .catch(error => {
      console.error('Error fetching profile:', error);
      document.getElementById('profile-info').innerHTML = '<p class="error">Failed to load profile data.</p>';
    });
}


async function updateProfile(username, email) {
  const res = await fetch("/update-profile", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, email })
  });

  const result = await res.json();
  if (result.success) {
    alert(result.message);
    loadProfile(); 
  } else {
    alert("Update failed");
  }
}

function logout() {
  if (confirm('Are you sure you want to logout?')) {
    window.location.href = '/logout';
  }
}

const hamburger = document.querySelector(".hamburger");
const navLinks = document.querySelector(".nav-links");

hamburger.addEventListener("click", () => {
  navLinks.classList.toggle("active");
});
</script>
</html>
