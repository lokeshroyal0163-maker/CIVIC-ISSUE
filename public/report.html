<div class="main-content">
<h1>Report a New Issue</h1>
<form action="/report-issue" method="POST" enctype="multipart/form-data">
<input type="text" name="title" placeholder="Issue Title" required />
<select name="category" required>
<option value="">Select Category</option>
<option value="Road/Infrastructure">Road/Infrastructure</option>
<option value="Water Supply">Water Supply</option>
<option value="Electricity">Electricity</option>
<option value="Waste Management">Waste Management</option>
<option value="Street Lighting">Street Lighting</option>
<option value="Public Safety">Public Safety</option>
<option value="Other">Other</option>
</select>
<textarea name="description" placeholder="Describe the issue in detail..." required></textarea>
<input type="text" name="location" placeholder="Location" required />
<input type="file" name="image" accept="image/*" />
<button type="submit">Submit Report</button>
</form>
</div>
<script>
const hamburger = document.querySelector(".hamburger");
const navLinks = document.querySelector(".nav-links");
hamburger.addEventListener("click", () => {
 navLinks.classList.toggle("active");
});

</script>
